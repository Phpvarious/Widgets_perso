  <script>
    var debug#id# = ('#debug#' == 1) ? true : false;
    var fullJs#id# = false
    var jeedomVersion#id# = 4.4
    /**/ if (typeof jeedom.cmd.addUpdateFunction !== 'function') { // a partir de la 4.3
    /**/   if (debug#id#) console.log('| jeedom.cmd.addUpdateFunction no exist')
    /**/   jeedom.cmd.addUpdateFunction = function(id,func) { jeedom.cmd.update[id]=func; }
    /**/ }
    var svg_moon = '<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 80 80"><path xmlns="http://www.w3.org/2000/svg" fill="white" d="M72 40c0 20-22 37-42 30-19-5-29-32-16-48C25 4 53 3 65 20c4 6 7 13 7 20z" paint-order="stroke markers fill" style=""/><path xmlns="http://www.w3.org/2000/svg" fill="#c5ced7" d="M40 8a32 32 0 0 0-26 14c-1 2-3 3 0 4l-2 6c2 2 1 6 3 7 1-3 1 3 3 0 2 0 3-1 4 2 1 1 0 2-1 1 0 2-4 1-4 4 0 2 5 7 6 3 2-1-2-6 2-5 3 2-2-6 1-2 4 0 1 3 0 4-3-1-1 4 1 4 0-1 0-3 1-1 0 3 3 1 3 3 1-2 6 0 4-3-1-3 4-4 1-6 1-2-1-3-1-4-3 0 0 6-3 4 0-3-4-5 0-7-1-3-3 1-5-1-3 2 4 2 0 3-3 4-2-2 0-3 2-2-2-3-1-5-3 2-5-2-2-4 2-4 2 2 2 4 2 1 6 3 3 0-2-2 0-6 2-5 0-2 0-1 2 0 0-2 2 2 2-1 2 0 0 3 2 2 1 3 10 1 5-2 0-4 5 4 5 0-2-2 5 1 2 2 0 2-2 2 0 4s3 3 3 1c3 0 4 3 1 3 0 3-2 7 2 9 1 2-4 2-1 4 2 2 4 4 1 4l2 5c1-3 4-6 0-8-1-2 2-9 4-5 1 1 3 0 1 2-1 3-2 6 2 8-2 1-5 1-3 5 2-1 5-2 3-3 2-2 2-5 4-6 1-1 3-3 1-3-2-2-3-6-5-6 2-2-2-4-1-6-1-1 1-4-2-2-4 1 0-5-2-7 1 0 4 3 3 0 0-3-4-2-5-4-2 1-5 0-7 2-1-1 1-4-1-5 0-3-6-3-6-5 5-1 8 2 10 5 2 0 5 0 3 2 4 2 4-5 0-5-3 0-6-1-8-3-2-1-8-3-7-1 2 3-4 2-6 2-1 1-5 4-6 2 2-4 7-3 10-4-1-3-7 1-8-2a31 31 0 0 1 9-1zm5 5c-2 1 2 1 0 0zm15 2c1 1 4 4 0 0zm-7 1c5 2-1 2 0 0zm9 1c1 1 4 4 0 0zm1 2c-1 0 0 0 0 0zm1 0c1 1 4 5 0 0zm-49 1c1 1-2 1 0 0zm49 1c0 2 3 3 1 1zm2 1c1 1 2 3 0 0zm2 3s1 2 0 0zm1 3l1 1zm-29 1c-1 1-2 3-5 2 0 3-4-1-3 2 2 2 2 6 5 5 1-1 1-4 3-2l3-6-3-1zm6 0c-2 1-3 4 0 4 0 4 6 0 2-2l-2-2zm24 2l1 1zm-5 1c-1 1 1 0 0 0zm-55 0c-1 1 1 1 0 0zm2 1c-3 1-1 5 0 1v-1zm57 1c-3 0-2 9 1 7 2-2 1-6-1-7zm2 0v1zm-28 2c-4 0-1 3 1 1 1-1 0-2-1-1zm28 1zm0 6c-3 0 1 4 0 0zM8 45h1zm62 3c0 1-1 4 0 0zm-8 2c2 2-2 1 0 0zm-38 0c-3 1-1 3 1 2 4 0-1-1-1-2zm-5 1c-2 2 3 3 1 1l-1-1zm50 1s-1 2 0 0zm-53 3c-2 0 2 1 0 0zm52 0s-2 2 0 0zm-1 2zm-54 0zm44 9v1zm-14 6h-3z" paint-order="stroke markers fill" style=""/></svg>'
    $( document ).ready(function() {
      jeedom.cmd.addUpdateFunction('#id#', function(_options) {
        if (debug#id#) console.log('┌─────────────────── Widget Info du jour Mobile [#id#] en debug ───────────────')
        if (is_object(cmd = document.querySelector('.cmd[data-cmd_uid="#uid#"]'))) {
          var IS_JSON = true;
          try
          {
            var obj = JSON.parse(_options.display_value)
          }
          catch(err)
          {
                 IS_JSON = false;
          }                
          if (_options.display_value != "" && IS_JSON)
          {          
            let result = Object.keys(obj).length;
            if (debug#id#)console.log('| Nombre de clés dans le json : ' + result)
            if (result < 1)
            {
              deleteAll();
              cmd.querySelector('.leverCoucher#id#').style.display = 'none'
              cmd.querySelector('.lune_div2#id#').style.display='none'
              cmd.querySelector('.alert#id#').style.display=''
            }
            else
            {
              
              cmd.querySelector('.alert#id#').style.display = 'none'
              ///////////////////////////////////////////////////////////////////////////
              /////////////////////////////// LUNE //////////////////////////////////////
              ///////////////////////////////////////////////////////////////////////////
              let nbreLune = (isset(obj['Lune'])) ? Object.keys(obj['Lune']).length : 0
              if (nbreLune >= 1){
                let phase = (typeof obj.Lune?.phase !== 'undefined') ? obj.Lune.phase : 0
                let lum = (typeof obj.Lune?.lum !== 'undefined') ? obj.Lune.lum : 0
                let time_eclipse = (typeof obj.Lune?.eclipseTime !== 'undefined') ? obj.Lune.eclipseTime : 0
                let type_eclipse = (typeof obj.Lune?.eclipseType !== 'undefined') ? obj.Lune.eclipseType : 0
                let phaseTxt = (typeof obj.Lune?.texte !== 'undefined') ? obj.Lune.texte : 'Undefined'
                let class_List = [
                  "eclipseLunaire#id#","nouvellelune#id#","premiercroissant#id#","premierquartier#id#",
                  "premierquartier2#id#","gibbeusecroissante#id#","gibbeusedecroissante#id#","dernierquartier#id#","dernierquartier2#id#","dernierCroissant#id#"
                ];
                document.documentElement.style.setProperty('--coeffLune#id#', lum)
                if ('#displayLuneMobile#' != '#'+'displayLuneMobile#') {
                  if('#displayLuneMobile#' == 0) cmd.querySelector('.lune_div2#id#').style.display='none'
                  else cmd.querySelector('.lune_div2#id#').style.display=''
                }
                else cmd.querySelector('.lune_div2#id#').style.display=''
              
                cmd.querySelector('.lune_div#id#').innerHTML = svg_moon
              
                class_List.forEach(c => {if (cmd.querySelector(".phaseLune_div#id#").classList.contains(c)) {cmd.querySelector(".phaseLune_div#id#").classList.remove(c);}})
              
                if(phase == 0) cmd.querySelector(".phaseLune_div#id#").classList.add('nouvellelune#id#')
                else if(phase == 1) cmd.querySelector(".phaseLune_div#id#").classList.add('premiercroissant#id#')
                else if(phase == 2) {
                  if(lum < 0.5) cmd.querySelector(".phaseLune_div#id#").classList.add('premierquartier#id#')
                  else cmd.querySelector(".phaseLune_div#id#").classList.add('premierquartier2#id#')
                }
                else if(phase == 3) cmd.querySelector(".phaseLune_div#id#").classList.add('gibbeusecroissante#id#')
                else if(phase == 5) cmd.querySelector(".phaseLune_div#id#").classList.add('gibbeusedecroissante#id#')
                else if(phase == 6) {
                  if(lum >= 0.5) cmd.querySelector(".phaseLune_div#id#").classList.add('dernierquartier2#id#')
                  else cmd.querySelector(".phaseLune_div#id#").classList.add('dernierquartier#id#')
                }
                else if(phase == 7) cmd.querySelector(".phaseLune_div#id#").classList.add('dernierCroissant#id#')
                else if(phase == 8) cmd.querySelector(".phaseLune_div#id#").classList.add('nouvellelune#id#')
                else if(phase == 9) cmd.querySelector(".phaseLune_div#id#").classList.add('eclipseLunaire#id#')
              }
              else cmd.querySelector('.lune_div2#id#').style.display='none'
              ///////////////////////////////////////////////////////////////////////////
              //////////////////////////// SOLEIL ///////////////////////////////////////
              ///////////////////////////////////////////////////////////////////////////
              let nbreObjSoleil = (isset(obj['Soleil'])) ? Object.keys(obj['Soleil']).length : 0
              if (nbreObjSoleil >= 1){
                let leverSoleil = (typeof obj.Soleil?.leverSoleil !== 'undefined') ? obj.Soleil.leverSoleil : 'xxhxx'
                let zenithSoleil = (typeof obj.Soleil?.zenithSoleil !== 'undefined') ? obj.Soleil.zenithSoleil : 'xxhxx'
                let coucherSoleil = (typeof obj.Soleil?.coucherSoleil !== 'undefined') ? obj.Soleil.coucherSoleil : 'xxhxx'
                let positionHorizontalsun = (typeof obj.Soleil?.positionHorizontalSun !== 'undefined') ? obj.Soleil.positionHorizontalSun : 5
                let positionVerticalSun = (typeof obj.Soleil?.positionVerticalSun !== 'undefined') ? obj.Soleil.positionVerticalSun : -15
                let dureeJour = (typeof obj.Soleil?.dureeJour !== 'undefined') ? obj.Soleil.dureeJour : 'hh:mm:ss' //let dureeJour = obj['Jour']['dureeJour']
                let dureeJourEcart = (typeof obj.Soleil?.dureeJourEcart !== 'undefined') ? obj.Soleil.dureeJourEcart : '??' //let dureeJourEcart = obj['Jour']['dureeJourEcart']
                let modeJour = (typeof obj.Soleil?.modeJour !== 'undefined') ? obj.Soleil.modeJour : 'Jour'
              
                if ('#displayLeverCoucherMobile#' != '#'+'displayLeverCoucherMobile#') {
                  if('#displayLeverCoucherMobile#' == 0) cmd.querySelector('.leverCoucher#id#').style.display = 'none'
                  else cmd.querySelector('.leverCoucher#id#').style.display = ''
                }
                else cmd.querySelector('.leverCoucher#id#').style.display = ''
              
                if ('#displayDureeJourMobile#' != '#'+'displayDureeJourMobile#') {
                  if('#displayDureeJourMobile#' == 0) cmd.querySelector('.dureeJour#id#').style.display = 'none'
                  else cmd.querySelector('.dureeJour#id#').style.display = ''
                }
                else cmd.querySelector('.dureeJour#id#').style.display = ''
              
                if (modeJour == "Jour") {
                  cmd.querySelector('.mode#id#').innerHTML = '<span class="cmdName">{{Mode}}</span> <span class="iconCmdLine"><i class="fas fa-sun" style="color: rgb(197, 167, 30) !important;"></i></span>'
                  cmd.querySelector('.soleil_actuel#id#').style.color = '#c5a71e'  //#fdd30e
                }
                else 
                {
                  cmd.querySelector('.mode#id#').innerHTML = '<span class="cmdName">{{Mode}}</span> <span class="iconCmdLine"><i class="fas fa-moon icon_blue"></i></span>'
                  cmd.querySelector('.soleil_actuel#id#').style.color = '#4a4a4a'
                }
                cmd.querySelector('.mode#id#').style.display = ''
                
                cmd.querySelector('.lever#id#').innerHTML = leverSoleil
                cmd.querySelector('.zenith#id#').innerHTML = zenithSoleil
                cmd.querySelector('.coucher#id#').innerHTML = coucherSoleil
                cmd.querySelector('.dureeJour#id#').innerHTML = '<i class="fas fa-sun" style="color: rgb(197, 167, 30) !important;"></i> ' + dureeJour + "<br>("+dureeJourEcart+")"
                cmd.querySelector('.soleil_actuel#id#').style.left = positionHorizontalsun+"px"
                cmd.querySelector('.soleil_actuel#id#').style.bottom = positionVerticalSun+"px"
              }
              else {
                cmd.querySelector('.leverCoucher#id#').style.display = 'none'
                cmd.querySelector('.mode#id#').style.display = 'none'
              }
              ///////////////////////////////////////////////////////////////////////////
              //////////////////////////////// JOUR /////////////////////////////////////
              ///////////////////////////////////////////////////////////////////////////
              let nbreObjJour = (isset(obj['Jour'])) ? Object.keys(obj['Jour']).length : 0
              if (nbreObjJour >= 1){
                let dateJour = obj.Jour?.dateJour || 0
                let weekend = obj.Jour?.weekend || 0
                let ferie = obj.Jour?.ferie || 0
                let saison = obj.Jour?.saison || 0
              
                ///////// WE
                if (weekend == 1) cmd.querySelector('.weekend#id#').innerHTML = '<span class="cmdName">{{Week-end}} </span> <span class="iconCmdLine"><i class="icon_green fas fa-check"></i></span>'
                else cmd.querySelector('.weekend#id#').innerHTML = '<span class="cmdName">{{Week-end}}</span> <span class="iconCmdLine"><i class="icon_red fas fa-times"></i></span>'
                cmd.querySelector('.weekend#id#').style.display=''
                ///////// FERIE
                if (ferie == 1) cmd.querySelector('.ferie#id#').innerHTML = '<span class="cmdName">{{Férié}}</span> <span class="iconCmdLine"><i class="icon_green fas fa-check"></i></span>'
                else cmd.querySelector('.ferie#id#').innerHTML = '<span class="cmdName">{{Férié}}</span> <span class="iconCmdLine"><i class="icon_red fas fa-times"></i></span>'
                cmd.querySelector('.ferie#id#').style.display=''
                cmd.querySelector('.saison_text#id#').innerHTML = '<span class="cmdName">{{Saison}}</span> <strong class="state">' + saison + '</strong>'
                cmd.querySelector('.saison_text#id#').style.display = ''
              }
              else
              {
                cmd.querySelector('.weekend#id#').style.display='none'
                cmd.querySelector('.saison_text#id#').style.display = 'none'
                cmd.querySelector('.ferie#id#').style.display = 'none'
              }
              ///////////////////////////////////////////////////////////////////////////
              ///////////////////////////// VACANCES ////////////////////////////////////
              ///////////////////////////////////////////////////////////////////////////
              let nbreObjVacances = (isset(obj['Vacances'])) ? Object.keys(obj['Vacances']).length : 0
              if (nbreObjVacances >= 1){
                let vacancesEnCours = obj.Vacances?.vacancesEnCours || 0
                if (vacancesEnCours == 1) cmd.querySelector('.vacanceCours#id#').innerHTML = '<span class="cmdName">{{Vacances}}</span> <span class="iconCmdLine"><i class="icon_green fas fa-check"></i></span>'
                else cmd.querySelector('.vacanceCours#id#').innerHTML = '<span class="cmdName">{{Vacances}}</span> <span class="iconCmdLine"><i class="icon_red fas fa-times"></i></span>'
                cmd.querySelector('.vacanceCours#id#').style.display=''
              }
              else cmd.querySelector('.vacanceCours#id#').style.display='none'
              ///////////////////////////////////////////////////////////////////////////
              /////////////////////////////// SAINTS ////////////////////////////////////
              ///////////////////////////////////////////////////////////////////////////
              let nbreObjSaints = (isset(obj['Saints'])) ? Object.keys(obj['Saints']).length : 0
              if (nbreObjSaints >= 1){
                let saintJour = obj.Saints?.saintJour || 'undefined'
                cmd.querySelector('.saintToday#id#').innerHTML = '<i class="far fa-calendar-check"></i> '+saintJour
                cmd.querySelector('.saintToday#id#').style.display=''
              } else cmd.querySelector('.saintToday#id#').style.display='none'
            }
          }
          else
          {
            deleteAll();
            cmd.querySelector('.leverCoucher#id#').style.display = 'none'
            cmd.querySelector('.lune_div2#id#').style.display='none'
            cmd.querySelector('.alert#id#').style.display=''
          }
        }
        if (debug#id#) console.log('└──────────────────────────────────────────────────────')
      })
      
      jeedom.cmd.refreshValue([{ cmd_id: '#id#', display_value: '#state#', valueDate: '#valueDate#', collectDate: '#collectDate#', alertLevel: '#alertLevel#'}])
      
      function deleteAll(){
        if (debug#id#) console.log('function deleteAll()')
        if (is_object(cmd = document.querySelector('.cmd[data-cmd_uid="#uid#"]'))) {
          cmd.querySelector('.saison_text#id#').innerHTML = ""
          cmd.querySelector('.lever#id#').innerHTML = ""
          cmd.querySelector('.zenith#id#').innerHTML = ""
          cmd.querySelector('.coucher#id#').innerHTML = ""
          cmd.querySelector('.dureeJour#id#').innerHTML = ""
          cmd.querySelector('.mode#id#').innerHTML = ""
          cmd.querySelector('.weekend#id#').innerHTML = ""
          cmd.querySelector('.ferie#id#').innerHTML = ""
          cmd.querySelector('.vacanceCours#id#').innerHTML = ""
          cmd.querySelector('.saintToday#id#').innerHTML = ""
        }
      }
    });
  </script>
