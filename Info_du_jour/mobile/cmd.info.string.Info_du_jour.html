<div class="cmd cmd-widget" data-type="info" data-subtype="string" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#" style="width:100%;">
  <div id="widget#id#">
    <template>
      <div>colorBackgroundNight : Couleur du fond lorsque le widget est en Mode nuit - Exemple : #fffff, white ... (accepte linear-gradient...)</div>
      <div>colorBackgroundDay : Couleur du fond lorsque le widget est en Mode jour - Exemple : #fffff, white ... (accepte linear-gradient...)</div>
      <div>colorTextNight : Couleur du texte lorsque le widget est en Mode nuit - Exemple : #fffff, white ... [Défaut : #c3c3c3]</div>
      <div>colorTextDay : Couleur du texte lorsque le widget est en Mode jour - Exemple : #fffff, white ... [Défaut : #c3c3c3]</div>
      <div>colorLogoNight : Couleur du logo saison lorsque le widget est en Mode nuit - Exemple : #fffff, white ... [Défaut : #c3c3c3]</div>
      <div>colorLogoDay : Couleur du logo saison lorsque le widget est en Mode jour - Exemple : #fffff, white ... [Défaut : #c3c3c3]</div>
      <div>opacityLogo : opacité du logo saison - Exemple : 10, 20 ... [Défaut : 50 (50%)]</div> 
      <div>borderRadius : Taille arrondi du widget - Exemple : 10, 20 ... [Défaut : 30]</div>
      <div>displaySaisonText : Affiche/cache le texte saison - 1=Afficher, 0=cacher [défaut : 0]</div>
      <div>displaySaisonLogo : Affiche/cache le logo saison - 1=Afficher, 0=cacher [défaut : 1]</div>
      <div>displayLeverCoucher : Affiche/cache le div Lever/Coucher du soleil - 1=Afficher, 0=cacher [défaut : 1]</div>
      <div>displayDureeJour : Affiche/cache la durée du jour dans le widget - 1=Afficher, 0=cacher [défaut : 1]</div>
      <div>themeJeedom : Le widget se base sur le theme Jeedom pour basculer en mode Day/Night - 1=Jeedom, 0=scénario(widget) [défaut : 0]</div>
    </template>

  <script>
    $( document ).ready(function() {
      
      jeedom.cmd.update['#id#'] = function(_options){
        var cmd = $('.cmd[data-cmd_id=#id#]');
        var IS_JSON = true;
        try
        {
          var obj = JSON.parse(_options.display_value)
        }
        catch(err)
        {
               IS_JSON = false;
        }                
        if (_options.display_value != "" && IS_JSON)
        {          
          var result = Object.keys(obj).length;
          if (result == 4) 
          {
            
            ///////// SOLEIL
            var nbreObjSoleil = Object.keys(obj['Soleil']).length;
            var elevation = obj['Soleil']['elevation'];
            var elevationZenith = obj['Soleil']['elevationZenith'];
            var leverSoleil = obj['Soleil']['leverSoleil'];
            var zenithSoleil = obj['Soleil']['zenithSoleil'];
            var coucherSoleil = obj['Soleil']['coucherSoleil'];
            var positionHorizontalsun = obj['Soleil']['positionHorizontalSun'];
            var positionVerticalSun = obj['Soleil']['positionVerticalSun'];
            ///////// JOUR
            var nbreObjJour = Object.keys(obj['Jour']).length;
            var dureeJour = obj['Jour']['dureeJour'];
            var dureeJourEcart = obj['Jour']['dureeJourEcart'];
            var modeJour = obj['Jour']['modeJour'];
            var weekend = obj['Jour']['weekend'];
            var ferie = obj['Jour']['ferie'];
            var ferieLibelle = obj['Jour']['libelleFerie'];
            var ferieDateProchain = obj['Jour']['dateProchainFerie'];  
            var ferieLibelleProchain = obj['Jour']['libelleProchainFerie'];
            var nbProchainFerie = obj['Jour']['nbProchainFerie'];
            var saison = obj['Jour']['saison'];
            var dateJour = obj['Jour']['dateJour'];       
            
            ///////// VACANCE
            var nbreObjVacances = Object.keys(obj['Vacances']).length;
            var vacancesEnCours = obj['Vacances']['vacancesEnCours'];
            var vacancesEnCoursLibelle = obj['Vacances']['vacancesEnCoursLibelle'];
            var debutVacancesEnCours = obj['Vacances']['debutVacancesEnCours'];
            var finVacancesEnCours = obj['Vacances']['finVacancesEnCours'];
            var vacancesPochainesLibelle = obj['Vacances']['vacancesPochainesLibelle'];
            var debutVacancesProchaines = obj['Vacances']['debutVacancesProchaines'];
            var finVacancesProchaines = obj['Vacances']['finVacancesProchaines'];
            var nbProchainesVacances = obj['Vacances']['nbProchainesVacances'];
            
            ///////// SAINT
            var nbreObjSaints = Object.keys(obj['Saints']).length;
            var saintJour = obj['Saints']['saintJour'];
            var saintDemain = obj['Saints']['saintDemain'];
            
            ///////// SOLEIL
            document.getElementById('leverCoucher#id#').style.display='block';
            document.getElementById('alert#id#').style.display='none';
            var themeJeedom#id# = "light" 
            
  
            /* code récupéré sur community https://community.jeedom.com/t/widgets-v4-recuperer-theme-en-cours/51881/2?u=phpvarious */
            /**/ if ($('body')[0].hasAttribute('data-theme')) {
			/**/		if ($('body').attr('data-theme').endsWith('Light')) {
			/**/			themeJeedom#id# = "light";
			/**/		} else {
			/**/			themeJeedom#id# = "dark";
			/**/		}
			/**/	}
            /* ////////////////////////////////////////////////////////  */
            
            var colorBackgroundNight#id# = ('#colorBackgroundNight#' != '#'+'colorBackgroundNight#') ? "#colorBackgroundNight#" : "linear-gradient(to right, #366ae1ad, rgba(201, 231, 225, 0.44))";
            var colorBackgroundDay#id# = ('#colorBackgroundDay#' != '#'+'colorBackgroundDay#') ? "#colorBackgroundDay#" : "linear-gradient(to right, #c79c9cad, #c9e7e170)";
            
            var colorTextNight#id# = ('#colorTextNight#' != '#'+'colorTextNight#') ? "#colorTextNight#" : "#c3c3c3";
            var colorTextDay#id# = ('#colorTextDay#' != '#'+'colorTextDay#') ? "#colorTextDay#" : "#c3c3c3";
            
            var colorLogoNight#id# = ('#colorLogoNight#' != '#'+'colorLogoNight#') ? "#colorLogoNight#" : "#c3c3c3";
            var colorLogoDay#id# = ('#colorLogoDay#' != '#'+'colorLogoDay#') ? "#colorLogoDay#" : "#c3c3c3";
            
            if (is_numeric('#borderRadius#')) document.documentElement.style.setProperty('--borderRadius#id#', '#borderRadius#px');
            if (is_numeric('#opacityLogo#')) document.documentElement.style.setProperty('--opacityLogo#id#', '#opacityLogo#%');
            
            cmd.find('#saison_text').html('Saison : <span>' + saison + '</span>').show()
            
            var displayleverCoucher#id# = ('#displayLeverCoucher#' != '#'+'displayLeverCoucher#') ? '#displayLeverCoucher#' : 1;
            if (displayleverCoucher#id# == 1) cmd.find('#leverCoucher#id#').show()
            else cmd.find('#leverCoucher#id#').hide()
            
            var displayDureeJour#id# = ('#displayDureeJour#' != '#'+'displayDureeJour#') ? '#displayDureeJour#' : 1;
            if (displayDureeJour#id# == 1) cmd.find('#dureeJour#id#').show()
            else cmd.find('#dureeJour#id#').hide()
            
            cmd.find('#lever#id#').html(leverSoleil);
            cmd.find('#zenith#id#').html(zenithSoleil);
            cmd.find('#coucher#id#').html(coucherSoleil);
            cmd.find('#dureeJour#id#').html('<i class="fas fa-sun icon_yellow"></i> ' + dureeJour + "<br>("+dureeJourEcart+")");
            //cmd.find('#soleil_actuel#id#').attr('title', "Elevation en cours : "+elevation);
            //cmd.find('#zenith#id#').attr('title', "Elevation au Zenith : "+elevationZenith);
            document.getElementById("soleil_actuel#id#").style.left = positionHorizontalsun+"px";
            document.getElementById("soleil_actuel#id#").style.bottom = positionVerticalSun+"px";        
        
            ///////// JOUR
            cmd.find('#dateToday#id#').html(dateJour);
            cmd.find('#dateToday#id#').attr('title', 'Valeur du '+_options.valueDate+', collectée le '+_options.collectDate);
            
            if ('#themeJeedom#' == 1)
            {
              if (themeJeedom#id# == 'light')
              {
                document.documentElement.style.setProperty('--couleurText#id#', colorTextDay#id#);
                document.documentElement.style.setProperty('--couleurLogo#id#', colorLogoDay#id#);
                document.getElementById('widget#id#').style = 'background: '+colorBackgroundDay#id#;
              }
              else
              {
                document.documentElement.style.setProperty('--couleurText#id#', colorTextNight#id#);
                document.documentElement.style.setProperty('--couleurLogo#id#', colorLogoNight#id#);
                document.getElementById('widget#id#').style = 'background: '+colorBackgroundNight#id#;
              }
            }
            else
            {
              if (modeJour == "Jour") {
                document.documentElement.style.setProperty('--couleurText#id#', colorTextDay#id#);
                document.documentElement.style.setProperty('--couleurLogo#id#', colorLogoDay#id#);
                document.getElementById('widget#id#').style = 'background: '+colorBackgroundDay#id#;
              }
              else
              {
                document.documentElement.style.setProperty('--couleurText#id#', colorTextNight#id#);
                document.documentElement.style.setProperty('--couleurLogo#id#', colorLogoNight#id#);
                document.getElementById('widget#id#').style = 'background: '+colorBackgroundNight#id#;
              }
            }
            
            if (modeJour == "Jour") {
              cmd.find('#mode').html('Mode : <i class="fas fa-sun icon_yellow"></i>');
              document.getElementById('soleil_actuel#id#').style.color = '#fdd30e';
            }
            else 
            {
              cmd.find('#mode').html('Mode : <i class="fas fa-moon icon_blue"></i>');
              document.getElementById('soleil_actuel#id#').style.color = '#4a4a4a';
            }
            
            if (weekend == 1) cmd.find('#weekend#id#').html('Week-end : <i class="icon_green fas fa-check"></i>');
            else cmd.find('#weekend#id#').html('Week-end : <i class="icon_red fas fa-times"></i>');
            
            if (ferie == 1) cmd.find('#ferie#id#').html('Férié : <i class="icon_green fas fa-check"></i>');
            else cmd.find('#ferie#id#').html('Férié : <i class="icon_red fas fa-times"></i>');
            
            ///////// VACANCES
            if (vacancesEnCours == 1) cmd.find('#vacanceCours#id#').html('Vacances : <i class="icon_green fas fa-check"></i>');
            else cmd.find('#vacanceCours#id#').html('Vacances : <i class="icon_red fas fa-times"></i>');
            
            cmd.find('#saintToday#id#').html('<i class="far fa-calendar-check"></i> '+saintJour);
            //cmd.find('#saintToday#id#').attr('title', 'Demain : '+saintDemain);
          }
          else
          {
            deleteAll();
            document.getElementById('leverCoucher#id#').style.display='none';
            document.getElementById('alert#id#').style.display='block';
          }
        }
        else
        {
          deleteAll();
          document.getElementById('leverCoucher#id#').style.display='none';
          document.getElementById('alert#id#').style.display='block';          
        }
		function deleteAll(){
		  var cmd = $('.cmd[data-cmd_id=#id#]');
          cmd.find('#saison_div#id#').html("");
          //cmd.find('#saison_div#id#').attr('title', "");
          cmd.find('#saison_text').html("")
          cmd.find('#lever#id#').html("");
          cmd.find('#zenith#id#').html("");
          cmd.find('#coucher#id#').html("");
          //cmd.find('#soleil_actuel#id#').attr('title', "");
          //cmd.find('#zenith#id#').attr('title', "");
          cmd.find('#dateToday#id#').html('');
          //cmd.find('#dateToday#id#').attr('title', '');
          cmd.find('#mode').html('');
          //cmd.find('#mode').attr('title', '');
          cmd.find('#weekend#id#').html('');
          cmd.find('#ferie#id#').html('');
          //cmd.find('#ferie#id#').attr('title', "");
          cmd.find('#vacanceCours#id#').html('');
          //cmd.find('#vacanceCours#id#').attr('title', "");
          cmd.find('#saintToday#id#').html('');
          //cmd.find('#saintToday#id#').attr('title', '');	  	  
        }
      }
      jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});  
      
    });

      cmd.find('#lever#id#').html("");

      cmd.find('#coucher#id#').html("");
      cmd.find('#soleil_actuel#id#').attr('title', "");
      //cmd.find('#zenith#id#').attr('title', "");
      cmd.find('#dateToday#id#').html('');
      cmd.find('#dateToday#id#').attr('title', '');
      cmd.find('#mode').html('');
      cmd.find('#mode').attr('title', '');
      cmd.find('#weekend#id#').html('');
      cmd.find('#ferie#id#').html('');
      cmd.find('#ferie#id#').attr('title', "");
      cmd.find('#vacanceCours#id#').html('');
      cmd.find('#vacanceCours#id#').attr('title', "");
      cmd.find('#saintToday#id#').html('');
      cmd.find('#saintToday#id#').attr('title', '');	  	  
    }
  </script>
